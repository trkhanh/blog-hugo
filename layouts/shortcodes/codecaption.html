<figure class="code">
  <figcaption class="code-caption">
    {{ with .Get "link"}}
    <a class="code-filename" href="{{ . }}"
      >{{ $.Get "name" }} <i class="fa fa-fw fa-external-link"></i
    ></a>
    {{ else }} {{ .Get "name" }} {{ end }}
  </figcaption>

  {{ markdownify .Inner }}
</figure>
